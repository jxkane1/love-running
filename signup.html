<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Love Running. CLub for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Peonix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="forst-name" class="text-input" required>
                <br>

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="text-input" required>
                <br>
            <div class="radio-buttons">
                <label for="road">Road</label>
                <input type="radio" name="running_preference" id="road" value="road" required checked>
                <br>

                <label for="trail">Trail</label>
                <input type="radio" name="running_preference" id="trail" value="trail" required checked>
                <br>

                <label for="running_preference">Both</label>
                <input type="radio" name="running_preference" id="both" value="both" required checked>
                <br>
            </div>

                
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"></a><i class="fa-brands fa-facebook"></i></a></li>

                    <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"></a><i class="fa-brands fa-instagram"></i></a></li>

                        <li><a href="https://x.com/" target="_blank" rel="noopener"
                            aria-label="Visit our X page (opens in a new tab)"></a><i class="fa-brands fa-x-twitter"></i></a></li>

                            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Youtube page (opens in a new tab)"></a><i class="fa-brands fa-square-youtube"></i></a></li>

        </ul>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/59162d8209.js" crossorigin="anonymous"></script>
</body>

</html>
